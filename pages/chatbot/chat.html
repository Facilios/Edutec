<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    <title>Geno Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <img src="/pages/chatbot/Imagens/Bot_img.png" alt="Bot" class="bot-photo"> 
                <h2>GenoChat <span class="verified-icon"><img src="/pages/chatbot/Imagens/badge-check.png" alt="Verificado"></span></h2> 
            </div>
            <button class="clear-button" onclick="clearChat()">Limpar Chat</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message" id="welcome-message">Bem-vindo ao GenoChat! Como posso ajudar você hoje?</div>
            <div class="options" id="options">
                <button onclick="sendMessageOption(1)">Onde posso encontrar as perguntas frequentes (FAQ)?</button>
                <button onclick="sendMessageOption(2)">Onde posso explorar a Tabela Periódica e moléculas em 3D?</button>
                <button onclick="sendMessageOption(3)">Como posso entrar em contato com o suporte?</button>
                <button onclick="sendMessageOption(4)">Tenho outra dúvida</button>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Escreva uma mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>  
</body>
</html>
