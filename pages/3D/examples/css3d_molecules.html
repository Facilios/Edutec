<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Mol√©cula 3D</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>

       * {
        cursor: grab
       }

      body {
        background-color: #050505;
        background: radial-gradient(ellipse at center,  #302C42 0%,rgba(0,0,0,1) 100%);
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
      }
      .logo img {
        position: absolute;
        top: 10px;
        left: 15px;
        width: 100%;
        max-width: 270px;
        height: auto;
      }
      #info {
        position: absolute;
        top: 10px;
        font-size: 14px;
        color: #ffffff;
        text-align: center;
        width: 100%;
      }
      #menu {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      button {
        color: rgb(255, 255, 255);
        background: transparent;
        outline: 1px solid rgba(106, 90, 205, 0.75);
        border: 0px;
        padding: 5px 10px;
        cursor: pointer;
        position: relative;
      }
      button:hover {
        background-color: rgba(106, 90, 205, 0.5);
      }
      button:active {
        color: #FFFFFF;
        background-color: rgba(106, 90, 205, 0.75);
      }
      #outro {
        color: rgb(255, 255, 255);
        background: #6A5ACD;
        border: 2px solid #6A5ACD;
        border-radius: 12px;
        padding: 10px 20px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: color 0.3s;
        left: 2rem;
      }
      #outro:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(106, 90, 205, 0.3);
        transition: transform 0.3s;
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        z-index: 0;
      }
      #outro:hover:before {
        transform: translate(-50%, -50%) scale(1);
      }
      #outro span {
        position: relative;
        z-index: 1;
      }
      .bond {
        width: 5px;
        height: 10px;
        background: #eee;
        display: block;
      }
      @media (max-width: 600px) {
        .logo img {
          max-width: 100px;
        }
      }
      @media (max-width: 400px) {
        .logo img {
          max-width: 80px;
        }
      }
    </style>
</head>
<body>
    <div class="logo"><img src="/Assets home/Logo.svg" alt="Logo GenoTech"></div>
    <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener"></a>Mol√©culas em 3D</div>
    <div id="container"></div>
    <div id="menu">
        <a href="css3d_periodictable.html">
            <button id="outro">
                <span class="icon">üîç</span> Tabela peri√≥dica 3D
                <div class="tooltip"></div>
            </button>
        </a>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
      import { PDBLoader } from 'three/addons/loaders/PDBLoader.js';
      import { CSS3DRenderer, CSS3DObject, CSS3DSprite } from 'three/addons/renderers/CSS3DRenderer.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      let camera, scene, renderer;
      let controls;
      let root;

      const objects = [];
      const tmpVec1 = new THREE.Vector3();
      const tmpVec2 = new THREE.Vector3();
      const tmpVec3 = new THREE.Vector3();
      const tmpVec4 = new THREE.Vector3();
      const offset = new THREE.Vector3();

      const VIZ_TYPE = {
        '√Åtomos': 0,
        'Liga√ß√µes': 1,
        '√Åtomos + Liga√ß√µes': 2
      };

      const MOLECULES = {
        'Etanol': 'ethanol.pdb',
        'Aspirina': 'aspirin.pdb',
        'Cafe√≠na': 'caffeine.pdb',
        'Nicotina': 'nicotine.pdb',
        'LSD': 'lsd.pdb',
        'Coca√≠na': 'cocaine.pdb',
        'Colesterol': 'cholesterol.pdb',
        'Licopeno': 'lycopene.pdb',
        'Glicose': 'glucose.pdb',
        '√ìxido de alum√≠nio': 'Al2O3.pdb',
        'Cubano': 'cubane.pdb',
        'Cobre': 'cu.pdb',
        'Fluorita': 'caf2.pdb',
        'Sal': 'nacl.pdb',
        'Supercondutor YBCO': 'ybco.pdb',
        'Buckyball': 'buckyball.pdb',
        // 'Diamond': 'diamond.pdb',
        'Grafite': 'graphite.pdb'
      };

      const params = {
        vizType: 2,
        molecule: 'caffeine.pdb'
      };

      const loader = new PDBLoader();
      const colorSpriteMap = {};
      const baseSprite = document.createElement( 'img' );

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.z = 1000;

        scene = new THREE.Scene();
        root = new THREE.Object3D();
        scene.add( root );

        renderer = new CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById( 'container' ).appendChild( renderer.domElement );

        controls = new TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 0.5;

        baseSprite.onload = function () {
          loadMolecule( params.molecule );
        };

        baseSprite.src = 'textures/sprites/ball.png';

        window.addEventListener( 'resize', onWindowResize );

        const gui = new GUI();
        gui.add( params, 'vizType', VIZ_TYPE ).name('Tipo de Visualiza√ß√£o').onChange( changeVizType );
        gui.add( params, 'molecule', MOLECULES ).name('Mol√©cula').onChange( loadMolecule );
        gui.open();
      }

      function changeVizType( value ) {
        if ( value === 0 ) showAtoms();
        else if ( value === 1 ) showBonds();
        else showAtomsBonds();
      }

      function showAtoms() {
        for ( let i = 0; i < objects.length; i ++ ) {
          const object = objects[ i ];
          if ( object instanceof CSS3DSprite ) {
            object.element.style.display = '';
            object.visible = true;
          } else {
            object.element.style.display = 'none';
            object.visible = false;
          }
        }
      }

      function showBonds() {
        for ( let i = 0; i < objects.length; i ++ ) {
          const object = objects[ i ];
          if ( object instanceof CSS3DSprite ) {
            object.element.style.display = 'none';
            object.visible = false;
          } else {
            object.element.style.display = '';
            object.element.style.height = object.userData.bondLengthFull;
            object.visible = true;
          }
        }
      }

      function showAtomsBonds() {
        for ( let i = 0; i < objects.length; i ++ ) {
          const object = objects[ i ];
          object.element.style.display = '';
          object.visible = true;
          if ( ! ( object instanceof CSS3DSprite ) ) {
            object.element.style.height = object.userData.bondLengthShort;
          }
        }
      }

      function colorify( ctx, width, height, color ) {
        const r = color.r, g = color.g, b = color.b;
        const imageData = ctx.getImageData( 0, 0, width, height );
        const data = imageData.data;
        for ( let i = 0, l = data.length; i < l; i += 4 ) {
          data[ i + 0 ] *= r;
          data[ i + 1 ] *= g;
          data[ i + 2 ] *= b;
        }
        ctx.putImageData( imageData, 0, 0 );
      }

      function imageToCanvas( image ) {
        const width = image.width;
        const height = image.height;
        const canvas = document.createElement( 'canvas' );
        canvas.width = width;
        canvas.height = height;
        const context = canvas.getContext( '2d' );
        context.drawImage( image, 0, 0, width, height );
        return canvas;
      }

      function loadMolecule( model ) {
        const url = 'models/pdb/' + model;
        for ( let i = 0; i < objects.length; i ++ ) {
          const object = objects[ i ];
          object.parent.remove( object );
        }
        objects.length = 0;
        loader.load( url, function ( pdb ) {
          const geometryAtoms = pdb.geometryAtoms;
          const geometryBonds = pdb.geometryBonds;
          const json = pdb.json;
          geometryAtoms.computeBoundingBox();
          geometryAtoms.boundingBox.getCenter( offset ).negate();
          geometryAtoms.translate( offset.x, offset.y, offset.z );
          geometryBonds.translate( offset.x, offset.y, offset.z );
          const positionAtoms = geometryAtoms.getAttribute( 'position' );
          const colorAtoms = geometryAtoms.getAttribute( 'color' );
          const position = new THREE.Vector3();
          const color = new THREE.Color();
          for ( let i = 0; i < positionAtoms.count; i ++ ) {
            position.fromBufferAttribute( positionAtoms, i );
            color.fromBufferAttribute( colorAtoms, i );
            const atomJSON = json.atoms[ i ];
            const element = atomJSON[ 4 ];
            if ( ! colorSpriteMap[ element ] ) {
              const canvas = imageToCanvas( baseSprite );
              const context = canvas.getContext( '2d' );
              colorify( context, canvas.width, canvas.height, color );
              const dataUrl = canvas.toDataURL();
              colorSpriteMap[ element ] = dataUrl;
            }
            const colorSprite = colorSpriteMap[ element ];
            const atom = document.createElement( 'img' );
            atom.src = colorSprite;
            const object = new CSS3DSprite( atom );
            object.position.copy( position );
            object.position.multiplyScalar( 75 );
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            root.add( object );
            objects.push( object );
          }
          const positionBonds = geometryBonds.getAttribute( 'position' );
          const start = new THREE.Vector3();
          const end = new THREE.Vector3();
          for ( let i = 0; i < positionBonds.count; i += 2 ) {
            start.fromBufferAttribute( positionBonds, i );
            end.fromBufferAttribute( positionBonds, i + 1 );
            start.multiplyScalar( 75 );
            end.multiplyScalar( 75 );
            tmpVec1.subVectors( end, start );
            const bondLength = tmpVec1.length() - 50;
            let bond = document.createElement( 'div' );
            bond.className = 'bond';
            bond.style.height = bondLength + 'px';
            let object = new CSS3DObject( bond );
            object.position.copy( start );
            object.position.lerp( end, 0.5 );
            object.userData.bondLengthShort = bondLength + 'px';
            object.userData.bondLengthFull = ( bondLength + 55 ) + 'px';
            const axis = tmpVec2.set( 0, 1, 0 ).cross( tmpVec1 );
            const radians = Math.acos( tmpVec3.set( 0, 1, 0 ).dot( tmpVec4.copy( tmpVec1 ).normalize() ) );
            const objMatrix = new THREE.Matrix4().makeRotationAxis( axis.normalize(), radians );
            object.matrix.copy( objMatrix );
            object.quaternion.setFromRotationMatrix( object.matrix );
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            root.add( object );
            objects.push( object );
            const joint = new THREE.Object3D();
            joint.position.copy( start );
            joint.position.lerp( end, 0.5 );
            joint.matrix.copy( objMatrix );
            joint.quaternion.setFromRotationMatrix( joint.matrix );
            joint.matrixAutoUpdate = false;
            joint.updateMatrix();
            bond = document.createElement( 'div' );
            bond.className = 'bond';
            bond.style.height = bondLength + 'px';
            object = new CSS3DObject( bond );
            object.rotation.y = Math.PI / 2;
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            object.userData.bondLengthShort = bondLength + 'px';
            object.userData.bondLengthFull = ( bondLength + 55 ) + 'px';
            object.userData.joint = joint;
            joint.add( object );
            root.add( joint );
            objects.push( object );
          }
          changeVizType( params.vizType );
        } );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        const time = Date.now() * 0.0004;
        root.rotation.x = time;
        root.rotation.y = time * 0.7;
        render();
      }

      function render() {
        renderer.render( scene, camera );
      }
    </script>
  </body>
</html>
