<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quizHome.css">
    <script src="./quizHome.js" type="module" defer></script>
    <title>Geno Quiz - Home</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="Ícone do Sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/images/icon-moon-dark.svg" alt="Ícone da Lua">
        </div>
    </header>

    <main>
        <section class="boas_vindas">
            <h1>
               Bem-vindo(a) ao <br> 
                <strong>Genética Quiz!</strong>
            </h1>

            <p>Escolha um assunto para começar.</p>
        </section>

        <section class="assuntos">
            <button class="botao_html">
                <div>
                    <img src="./assets/images/icon-estrutura-e-funcao-do-dna.svg" alt="Ícone de Estrutura e Função do DNA">
                </div>
                <span>Estrutura e Função do DNA</span>
            </button>

            <button class="botao_css">
                <div>
                    <img src="./assets/images/icon-heranca-genetica.svg" alt="Ícone do Heranca Genética">
                </div>
                <span>Herança Genética</span>
            </button>

            <button class="botao_javascript">
                <div>
                    <img src="./assets/images/icon-engenharia-genetica.svg" alt="Ícone de Engenharia Genética">
                </div>
                <span>Engenharia Genética</span>
            </button>

            <button class="botao_acessibilidade">
                <div>
                    <img src="./assets/images/icon-evolucao-molecular.svg" alt="Ícone de Evolução Molecular">
                </div>
                <span>Evolução Molecular</span>
            </button>
        </section>
    </main>
</body>
</html>
